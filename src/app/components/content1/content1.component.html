<div class="container" style="background-color: aliceblue">
  <h3>Example of How to Pass Data to the Component</h3>
  <div class="mb-3">
    <label class="form-label">{{ text }}</label>
    <input type="text" class="form-control" id="text" [(ngModel)]="text" placeholder="The parameter to the component"/>
  </div>
  <div>
    <app-button (btnClick)="onClick()" (btnClickWithParameter)="onClick2($event)" [text]="text"></app-button>
  </div>
</div>
